    </div>

        <h1 th:text="${repository.repositoryName}"></h1>

    <!-- 상단 검색 , 정렬 , 생성버튼 --><!-- 상단 검색 , 정렬 , 생성버튼 --><!-- 상단 검색 , 정렬 , 생성버튼 -->

    <!-- 목록 요소들 --><!-- 목록 요소들 --><!-- 목록 요소들 --><!-- 목록 요소들 --><!-- 목록 요소들 -->
    <div class="c-c-s question-element bd-b-grey2" th:each="question : ${list}" th:object="${question}">

        <div class="r-s-c">
            <div style="font-weight: 600; font-size: 20px; color: #141517;" th:text="*{examYear +'년도_'+ examMonth +'월_'+ ExamCateName +'_'+ subjectName +'_'+ subjectDetailName +'_'+ examTypeName +'_'+ questionNo+'번'}"></div>
        </div>

        <div style="height:10px;"></div>

        <div class="r-s-c">
            <div style="font-weight: 400; font-size: 13px; color: #95979e;" th:text="*{'생성일 : '+createdAt}"></div>
            <div style="font-weight: 400; font-size: 13px; color: #95979e; margin-left: auto;" th:text="*{'마지막 작업 : '+updatedAt}"></div>
        </div>


    </div>

        <a class="page-btn"> > </a>
